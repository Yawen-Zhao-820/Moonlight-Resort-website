<!doctype html>

							<label class="invisible" for="search">Search</label>

							<button type="submit">
								<span class="invisible">Submit search</span>
								<img src="./images/Search.PNG" alt="Click to submit search">
							</button>
						</form>
					</li>

					<li class="top-icon">
						<a href="ContactUs.html"><img src="./images/Help.PNG" alt="Click to contact us"></a>
						<button type="submit" class="side-bar-btn">
							<span class="invisible">
								Side bar button
							</span>
							<img src="./images/Bar.PNG" alt="Side bar button">
						</button>

				</ul>
			</nav>

			<section class="line"><hr></section>

			<nav class="main-menu">
				<ul>
					<li><a href="Room.html">Room</a></li>

				<img src="./images/album-03-mooncar.JPG" alt="A man who wears a space suit is driving a small car on the moon">
				<img src="./images/album-04-hoteldoor.JPG" alt="The large door of the hotel">
				<img src="./images/album-05-normalroom.JPG" alt="A standard room with good beach view">

		</section>

			<div class="footer-01">
				<nav class="footer-nav">
					<ul>
						<li><a href="SiteMap.html">Site Map</a></li>

				</nav>

				<section class="subscribe">
					<form id="subscribe-newsletter" action="#" method="GET" >

						<label for="subscribe newsletter" class="invisible">Email Address:</label>

						<button type="submit">
							<span class="invisible">Submit subscribe</span>
							<img src="./images/Subscribe.PNG" alt="Click to submit subscribe">
