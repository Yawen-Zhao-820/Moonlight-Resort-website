        <section id="booking-content">

            <div class="booking-form">
                <form id="booking">

                    <li><label for="Guest name">* Your Name:</label></li>
                    <li><input type="text" id="full-name" name="full name" placeholder="Your fullname..." required></li>

                    <li><label for="Guest name">* Your E-mail:</label></li>
                    <li><input type="email" id="email-address" name="E-mail" placeholder="Your E-mail Address..." required></li>
                    
                    <li><label for="Room type">* Choose Your Room Type:</label></li>
                    <li><select id="room-type" required>
                            <option value="Deluxe Moon Crater Suites">Deluxe Moon Crater Suites</option>
                            <option value="Deluxe Moon Crater Suites">Deluxe Ocean View Suites</option>
                            <option value="Deluxe Moon Crater Suites">Cityview Suites</option>
                            <option value="Deluxe Moon Crater Suites">Panoramic Suites</option>
                        </select></li>

                    <li><label for="Start date">* Start Date:</label></li>
                    <li><input type="date"  id="start-date" name="start date" required></li>

                    <li><label for="End date">* End Date:</label></li>
                    <li><input type="date" id="end-date" name="end date" required></li>
                    
                    <li><label for="Guests number">Guests Number:</label></li>
                    <li><select id="guests-number">
                        <option value="1 guest">1 guest</option>
                        <option value="2 guests">2 guests</option>
                        <option value="3 guest">3 guests</option>
                        <option value="4 guests">4 guests</option>
                        <option value="5 guest">5 guests</option>
                        <option value="6 guests">6 guests</option>
                        <option value="7 guest">7 guests</option>
                        <option value="more than 7 guests">more than 7 guests</option>
                        </select></li>

                    <li><button type="submit" class="book-btn">Book Now</button></li>

                </form>
            </div>

		</section>
